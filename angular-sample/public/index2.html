<!DOCTYPE html>
<html lang="en">
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>

	</head>
	<body>

		<div style="width: 50px;height: 50px;background-color: #704199;display: flex;flex-direction: column;justify-content: center;align-items: center;">

		<svg width="18px" height="18px" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		    <defs>
				<style>
					circle {
						stroke: white;
						fill: transparent;
						stroke-dasharray: 50;
						stroke-dashoffset: -50;

						-webkit-animation-name: spin;
						-moz-animation-name: spin;
						-ms-animation-name: spin;
						-o-animation-name: spin;
						animation-name: spin;

						-webkit-animation-duration: 1.5s;
						-moz-animation-duration: 1.5s;
						-ms-animation-duration: 1.5s;
						-o-animation-duration: 1.5s;
						animation-duration: 1.5s;

						-webkit-animation-direction: forward;
						-moz-animation-direction: forward;
						-ms-animation-direction: forward;
						-o-animation-direction: forward;
						animation-direction: forward;

						-webkit-animation-iteration-count: infinite;
						-moz-animation-iteration-count: infinite;
						-ms-animation-iteration-count: infinite;
						-o-animation-iteration-count: infinite;
						animation-iteration-count: infinite;




/* 			<!-- 			-webkit-animation-timing-function: cubic-bezier(1, -0.04, 0.24, 1); --> */
					}

					@-webkit-keyframes spin {
						0% 		{stroke-dasharray: 50;stroke-dashoffset: 0;}
						100% 	{stroke-dashoffset: -100;}
					}
					@-moz-keyframes spin {
						0% 		{stroke-dasharray: 50;stroke-dashoffset: 0;}
						100% 	{stroke-dashoffset: -100;}
					}
					@-o-keyframes spin {
						0% 		{stroke-dasharray: 50;stroke-dashoffset: 0;}
						100% 	{stroke-dashoffset: -100;}
					}
					@keyframes spin {
						0% 		{stroke-dasharray: 50;stroke-dashoffset: 0;}
						100% 	{stroke-dashoffset: -100;}
					}
				</style>
		    </defs>
		    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
		        <circle id="Oval" stroke-width="2" transform="translate(9.000000, 9.000000) rotate(-90.000000) translate(-9.000000, -9.000000) " cx="9" cy="9" r="8"></circle>
		    </g>
		</svg>

		</div>

	</body>
</html>
