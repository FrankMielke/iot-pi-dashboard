    <style>
      html, body {
        width: 100%;
        height: 100%;
        background-color: #142a36;
      }
      .center {
        text-align: center;
      }
      h2.center {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .container {
        padding: 0px;
        margin-right: auto;
        margin-left: auto;
      }
      .resetPadding {
        padding: 0;
      }
      /*
      @media (min-width:768px) {
        .container {
          width: 750px
        }
      }

        .container {
          width: 970px
        }
      }
      */

        .container {
          width: 320px;
        }
        body {
          overflow-x: hidden;
          overflow-y: auto;
        }

      @media (min-width:350px) {

  <body>
    <div ng-app="myApp">
     <div ng-view></div>
       <script type="text/ng-template" id="content">
        <div class="container">
          <div class="row">
           <div style="color:grey" ng-if="!inOverview">
             <span> angularWrapper: </span>
             <span data-ng-click="triggerDashboard('SHOW_DB_SETTINGS')">/  SHOW DB SETTINGS  /   </span>
             <span data-ng-click="triggerDashboard('TOGGLE_FAVORITE')"> /  TOGGLE FAVORITE  /</span>
           </div>
            <div class="col-xs-12 resetPadding" data-ng-init="loadConfig('./node_modules/@watson-iot/dashboard/config/POCDashboardConfig.json')">
              <react-component  name="IoTFComponents.Dashboard" props="DashboardProps" watch-depth="reference" />
            </div>
          </div>
        </div>
      </script>
    </div>
  </body>
